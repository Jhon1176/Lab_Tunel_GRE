all:
  vars:
    # The generated inventory is assumed to be used from the clab host.
    # Hence no http proxy should be used. Therefore we make sure the http
    # module does not attempt using any global http proxy.
    ansible_httpapi_use_proxy: false
  children:
    cisco_iol:
      vars:
        # ansible_connection: set ansible_connection variable if required
        ansible_user: admin
        ansible_password: admin
      hosts:
        clab-lab-tunel-gre-router1:
          ansible_host: 172.20.20.2
        clab-lab-tunel-gre-router2:
          ansible_host: 172.20.20.3
        clab-lab-tunel-gre-router3:
          ansible_host: 172.20.20.4
        clab-lab-tunel-gre-router4:
          ansible_host: 172.20.20.5
        clab-lab-tunel-gre-router5:
          ansible_host: 172.20.20.6
        clab-lab-tunel-gre-router6:
          ansible_host: 172.20.20.7
        clab-lab-tunel-gre-router7:
          ansible_host: 172.20.20.8
    linux:
      hosts:
        clab-lab-tunel-gre-PC1:
          ansible_host: 172.20.20.9
        clab-lab-tunel-gre-PC2:
          ansible_host: 172.20.20.10